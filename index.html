<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>
<body>

<!-- CABECERA -->

    <header>
        <img src="Imágenes/Captura de pantalla 2023-03-08 202532.png" alt="Pizza">
        <div class="enlaces">
            <a href="#">Home</a>
            <a href="#">Ranking</a>
            <a href="#">Promoción</a>
            <a href="#">Contacto</a>
        </div>
    </header>

<!-- PRINCIPAL -->

    <main>
        <section class="infoPrincipal">
            <article class="banner">
                <img src="Imágenes/delivery.png" alt="delivery">
                <h2>Envío gratis <span>comprando</span> 2 pizzas</h2>
            </article>
            <article class="menu">
                <div class="menuTexto">
                    <h3>Podio de pizzas</h3>
                    <h4>Pizzas top 5</h4>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morrón</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <img src="Imágenes/PizzaFalling.jpg" alt="Imágen divertida">
            </article>
        </section>
    </main>

<!-- PIE DE PÁGINA -->

    <footer>
        <section class="enlacesFooter">
            <a href="#">Home</a>
            <a href="#">Contacto</a>
            <a href="#">Ranking</a>
            <a href="#">Promoción</a>
        </section>
        <img src="Imágenes/Captura de pantalla 2023-03-08 202532.png" alt="Logo de la empresa">
    </footer>
</body>
</html>
